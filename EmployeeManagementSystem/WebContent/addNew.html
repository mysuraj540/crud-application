<!DOCTYPE html>
<html>

  <head>
        <script type="text/javascript">
            function populate(s1,s2){ 
                var s1= document.getElementById(s1);
                   var s2= document.getElementById(s2)
                   s2.innerHTML = "";
                     if(s1.value == "Karnatka"){
                         var optionArray = ["|","bengaluru|Bengaluru","mysore|Mysore","belgaum|Belgaum"]; 
                          
                     } else if(s1.value == "TamilNadu"){
                        var optionArray = ["|","chennai|Chennai","ooty|Ooty","madurai|Madurai"];
                        
                     } else if(s1.value == "Maharashtra"){
                         var optionArray = ["|","mumbai|Mumbai","pune|Pune","nagpur|Nagpur"];
          
             }
                    for(var option in optionArray){
                          var pair = optionArray[option].split("|");
                         var newOption = document.createElement("option"); 
                         newOption.value = pair[0]; 
                        newOption.innerHTML = pair[1];
                        s2.options.add(newOption);
                     } 
                  } 
                 </script>
    
  </head>
